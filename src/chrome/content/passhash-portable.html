<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.0 Transitional//EN">
<html>

<head>

<title>${passhashPortableTitle} v<!--!version--></title>
<meta http-equiv="content-type" content="text-html; charset=utf-8">

<style>
<!--!skin:passhash-portable.css-->
</style>

<script language="JavaScript" type="text/javascript">
<!--!content:passhash-portable.js-->
</script>

<script language="JavaScript" type="text/javascript">
<!--!content:passhash-sha1.js-->
</script>

<script language="JavaScript" type="text/javascript">
<!--!content:passhash-sha3.js-->
</script>

<script language="JavaScript" type="text/javascript">
<!--!content:passhash-common.js-->
</script>

</head>

<body onload="onLoad();">

    <form name="form" onsubmit="return validate(this)" action="javascript:update()">
        <table class="formtable">
            <tbody>
                <tr>
                    <td class="title" colspan="2">${passhashPortableTitle} v<!--!version--></td>
                </tr>
                <tr>
                    <td class="formlabel" colspan="2">${passhashPortableSiteTagLabel}</td>
                </tr>
                <tr>
                    <td colspan="2">
                        <select id="site-tag-list" class="formfield"
                        onFocus="onEnterField(this, '${passhashPortableSiteTagListPrompt}');"
                        onBlur="onLeaveSelectSiteTag(this);"
                        onChange="onSelectSiteTag(this);"
                        >
                        </select>
                    </td>
                </tr>
                <tr>
                    <td>
                        <input id="site-tag" class="formfield"
                        onFocus="onEnterField(this, '${passhashPortableSiteTagPrompt}');onUpdate();"
                        onBlur="onLeaveField(this);"
                        onclick="onUpdate()"
                        oninput="onUpdate()"
                        onchange="onUpdate()"
                        />
                    </td>
                    <td style="width: 0">
                        <input id="bump" type="button" value="${passhashPortableBumpLabel}"
                        class="button"
                        onClick="onBump(this);"
                        />
                    </td>
                </tr>
                <tr>
                    <td class="formlabel" colspan="2">${passhashPortableMasterKeyLabel}</td>
                </tr>
                <tr>
                    <td colspan="2">
                        <input id="master-key" type="password" class="password" phNoMarkers
                        onFocus="onEnterField(this, '${passhashPortableMasterKeyPrompt}');onUpdate();"
                        onBlur="onLeaveField(this);"
                        onclick="onUpdate()"
                        oninput="onUpdate()"
                        onchange="onUpdate()"
                        />
                    </td>
                </tr>
                <tr>
                    <td class="formlabel" colspan="2">${passhashPortableHashWordLabel}</td>
                </tr>
                <tr>
                    <td colspan="2">
                        <textarea id="hash-word" readonly="true" class="formfield result"
                        onFocus="onEnterField(this, '${passhashPortableHashWordPrompt}');this.select();"
                        onClick="this.select()"
                        onBlur="onLeaveResultField(this);"
                      	></textarea>
                    </td>
                </tr>
                <tr>
                    <td colspan="2">
                        <input id="submit" type="button" value="${passhashPortableAcceptLabel}"
                        class="button"
                        onClick="onClear();"
                        />
                    </td>
                </tr>
                <tr>
                    <td colspan="2">
                        <label id="reveal-text" class="option">
		                        <input id="reveal" type="checkbox" class="option"
	  	                      onClick="onReveal(this);"
	    	                    />
                            ${passhashPortableUnmaskLabel}
                        </label>
                    </td>
                </tr>
                <tr>
                    <td colspan="2">
                        <table class="optiontable">
                            <tr>
                                <td>
                                    <div class="optionlabel">
                                        ${passhashPortableRequirementsLabel}
                                    </div>
                                </td>
                            </tr>
                            <tr>
                                <td>
                                    <label class="option">
		                                    <input id="digit" type="checkbox" class="option"
			                                    checked
			                                    onClick="update();"
		                                    />
                                        ${passhashPortableDigitLabel}
                                    </label>
                                </td>
                            </tr>
                            <tr>
                                <td>
                                    <label class="option">
	                                    	<input id="punctuation" type="checkbox" class="option"
			                                    checked
			                                    onClick="update();"
		                                    />
                                        ${passhashPortablePunctuationLabel}
                                    </label>
                                </td>
                            </tr>
                            <tr>
                                <td>
                                    <label class="option">
		                                    <input id="mixedCase" type="checkbox" class="option"
			                                    checked
			                                    onClick="update();"
		                                    />
                                        ${passhashPortableMixedCaseLabel}
                                    </label>
                                </td>
                            </tr>
                            <tr>
                                <td>
                                    <label class="option" title="${passhashPortableSha3Tooltip}">
		                                    <input id="sha3" type="checkbox" class="option"
			                                    onClick="onSha3Change();"
		                                    />
                                        ${passhashPortableSha3Label}
                                    </label>
                                </td>
                            </tr>
                        </table>
                    </td>
                </tr>
                <tr>
                    <td colspan="2">
                        <table class="optiontable">
                            <tr>
                                <td>
                                    <div class="optionlabel">
                                        ${passhashPortableRestrictionsLabel}
                                    </div>
                                </td>
                            </tr>
                            <tr>
                                <td>
                                    <label class="option">
		                                    <input id="noSpecial" type="checkbox" class="option"
		                                    onClick="onNoSpecial(this);"
		                                    />
                                        ${passhashPortableNoSpecialLabel}
                                    </label>
                                </td>
                            </tr>
                            <tr>
                                <td>
                                    <label class="option">
		                                    <input id="digitsOnly" type="checkbox" class="option"
		                                    onClick="onDigitsOnly(this);"
		                                    />
                                        ${passhashPortableDigitsOnlyLabel}
                                    </label>
                                </td>
                            </tr>
                        </table>
                    </td>
                </tr>
                <tr>
                    <td colspan="2">
                        <table class="optiontable">
                            <tr>
                                <td>
                                    <div class="optionlabel">
                                        ${passhashPortableHashWordSizeLabel}
                                    </div>
                                </td>
                            </tr>
                            <tr>
                            	<td>
                            		<input id="hashWordSize"
		                            				name="hashWordSize"
		                            				type="number"
		                            				value="26"
		                            				min="1"
		                            				max="100"
		                                    class="option"
		                                    onfocus="onUpdate(this)"
		                                    onclick="onUpdate(this)"
		                                    oninput="onUpdate(this)"
		                                    onchange="onUpdate(this)"
                                />
                            	</td>
                            </tr>
                        </table>
                    </td>
                </tr>
            </tbody>
        </table>
        <div id="prompt" class="prompt">
        </div>
        <div id="blurb" class="blurb">
<!--!locale:portable-blurb.html-->
        </div>
    </form>
</body>

</html>
